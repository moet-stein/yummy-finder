    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav class="my-transparentBG">
      <div class="nav-wrapper">
        <a href="../index.html" class="brand-logo"
          ><img class="logo-image" src="../pics/logo-home.png" alt=""
        /></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="../index.html">Home</a></li>
          <li class="active"><a href="#">Search Recipes</a></li>
          <li><a href="./saved.html">Saved</a></li>
          <li><a href="./videos.html">Videos</a></li>
        </ul>
      </div>
    </nav>
    <!-- SIDE NAV (PHONE SIZE) -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="../index.html">Home</a></li>
      <li class="active"><a href="#">Recipes</a></li>
      <li><a href="./saved.html">Saved</a></li>
      <li><a href="./videos.html">Videos</a></li>
    </ul>
    <!-- CONTAINER -->

    <h2 class="center-align">Found Recipes</h2>
    <div class="row">
      <!-- FILTER FIELD -->
      <div class="col s12 m3">
        <div class="input-field col s12">
          <h5>Vegetarian? Vegan?</h5>
          <select id="vegeVegan">
            <option value="" disabled selected>Choose</option>
            <option value="all">All</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
          </select>
          <!-- <label>Vegetarian? Vegan?</label> -->
        </div>
        <div class="col s12">
          <h5>Intorelance Choice</h5>
          <form id="glutenFree" action="#">
            <p>
              <label>
                <input type="checkbox" value="glutenFree" name="checkbox" />
                <span class="black-text">Gluten-free</span>
              </label>
            </p>
          </form>
          <form id="dairyFree" action="#">
            <p>
              <label>
                <input type="checkbox" value="dairyFree" name="checkbox" />
                <span class="black-text">Dairy-free</span>
              </label>
            </p>
          </form>
        </div>
        <div class="col s12">
          <h5>Very Health Meal?</h5>
          <form action="#" id="healthyMeal">
            <p>
              <label>
                <input type="checkbox" value="veryHealthy" name="checkbox" />
                <span class="black-text">Yes!</span>
              </label>
            </p>
          </form>
        </div>
      </div>
      <!-- RECIEPS SHOW FIELD -->
      <div class="col s9 center-align">
        <!-- FOUND RECIPES -->
        <div class="container">
          <div class="row" id="cards">
            <!-- HERE COMES RECIPES FROM API (DOM)-->
          </div>
        </div>
        <!-- NEW RECIEPS BUTTON -->
        <button class="waves-effect waves-light btn" id="newRecipes">
          <i class="material-icons left">menu_book</i>New Recipes
        </button>
      </div>
    </div>

    <!-- SCRIPT TAGS -->
    <!-- CONFIG FILE -->
    <script src="../config.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Create cards js -->
    <script src="../jsFiles/createCards.js"></script>
    <!-- recipes.js -->
    <script src="../jsFiles/recipes.js"></script>
  </body>
