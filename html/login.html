<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YummyFinder-Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../pics/favicon.png" />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <!-- firebase auth ui -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
  </head>
  <body>
    <div class="section"></div>
    <main>
      <center>
        <a href="../index.html">
          <img
            class="responsive-img"
            style="width: 250px"
            src="../pics/logo-cropped.png"
          />
        </a>

        <h5 class="teal-text">USER LOGIN</h5>

        <div class="container">
          <div
            class="z-depth-1 grey lighten-4 row"
            style="
              display: inline-block;
              padding: 32px 48px 0px 48px;
              border: 1px solid #eee;
            "
          >
            <form class="col s12" method="post">
              <div class="row">
                <div class="col s12"></div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input
                    class="validate"
                    type="email"
                    name="email"
                    id="email"
                  />
                  <label for="email">Enter your email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input
                    class="validate"
                    type="password"
                    name="password"
                    id="password"
                  />
                  <label for="password">Enter your password</label>
                </div>
                <!-- <label style="float: right">
                  <a class="pink-text" href="#!"><b>Forgot Password?</b></a>
                </label> -->
              </div>

              <br />
              <center>
                <div class="row">
                  <button
                    id="login"
                    type="submit"
                    name="btn_login"
                    class="col s12 btn btn-large waves-effect teal lighten-2"
                  >
                    Login
                  </button>
                </div>
              </center>
            </form>
          </div>
        </div>
        <div class="containers">
          <a href="./signup.html">Create account</a>
          <a href="../index.html">Go to Home</a>
        </div>

        <div class="section"></div>
        <div class="section"></div>
      </center>
    </main>
    <!-- Config -->
    <script src="../config.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <!-- Materialize -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"
    ></script>
    <script src="../jsFiles/login.js"></script>
  </body>
</html>
